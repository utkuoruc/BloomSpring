<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registry Management</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom styles */
        .green-button {
            background-color: #28a745; /* Green color from Bootstrap */
            color: #fff; /* White text color */
        }
        .green-button:hover {
            background-color: #218838; /* Darker green on hover */
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Welcome to Registry Management</h1>
    <div class="text-center mb-4">
        <!-- Thymeleaf class attribute to apply the custom style -->
        <a th:href="@{/create-registry}" class="btn btn-primary green-button">Create Registry</a>
    </div>

    <div id="openRegistries" class="text-center">
        <h2>Open Registries</h2>
        <ul class="list-group">
            <li class="list-group-item" th:each="registry : ${openRegistries}">[[${registry}]]</li>
        </ul>
    </div>
</div>

<!-- Bootstrap JS for styling -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
