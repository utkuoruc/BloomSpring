<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to GreenSpring!</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS for the green theme -->
    <style>
        body {
            background-color: #f0f8ea; /* Light green background */
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
            text-align: center;
        }
        .jumbotron {
            background-color: #5cb85c; /* Green Jumbotron background */
            color: #fff; /* White text */
        }
        .btn-green {
            background-color: #5cb85c; /* Green button */
            color: #fff; /* White text */
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            border-radius: 5px;
        }
        .btn-green:hover {
            background-color: #4cae4c; /* Darker green on hover */
        }
    </style>
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h1 class="display-4">Welcome to BloomSpring!</h1>
        <p class="lead">Our Advanced Java Programming Project that will get us 15 points</p>
    </div>
</div>
</body>
</html>
