<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom style for the background image */
        body {
            background-image: url('/images/background.jpg'); /* Replace 'path/to/your/background/image.jpg' with the actual path to your image */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh; /* Ensures full height of the viewport */
            overflow: hidden; /* Prevents scrolling */
        }

        /* Style for the form container */
        .form-container {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 10px;
            margin-top: 50px; /* Adjust top margin as needed */
            max-width: 400px; /* Limit the width of the form container */
            margin-left: auto;
            margin-right: auto;
        }

        /* Style for the login button */
        .login-btn {
            width: 100%;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-container">
        <h1 class="mt-5 mb-4 text-center">Login</h1>
        <form th:action="@{/main}" method="get">
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <!-- Navigation button to main -->
            <button type="submit" class="btn btn-primary login-btn">Login</button>
        </form>
    </div>
</div>
</body>
</html>
